kind: Minor
body: >-
  The `get-schema` tool now returns a more concise, token-efficient JSON output.
  The `sample-size` parameter is now configured via the
  `NEO4J_SCHEMA_SAMPLE_SIZE` environment variable instead of a tool argument.
  This is useful for controlling the number of nodes sampled for schema
  inference on large graphs.
